<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Feed | Sangrah</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Sangrah</h1>
        <a href="profile.html">Profile</a>
        <a href="notifications.html">Notifications</a>
    </header>

    <main class="feed-container">
        <div class="post" id="post1">
            <!-- Multimedia content (Image/Video/GIF) -->
            <img src="path/to/image.jpg" alt="Sample Image" class="post-media">
            <!-- Video Autoplay Example -->
            <video src="path/to/video.mp4" autoplay muted loop class="post-media"></video>

            <!-- Post Info -->
            <div class="post-info">
                <span class="like-count">Likes: <span id="likeCount1">10</span></span>
                <button onclick="likePost(1)">Like</button>
                <button onclick="openComments(1)">Comments</button>
                <span class="comment-count">Comments: <span id="commentCount1">5</span></span>
            </div>
        </div>
    </main>

    <!-- Modal for Comments -->
    <div id="commentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeComments()">&times;</span>
            <h2>Comments</h2>
            <div id="commentsList">
                <!-- Sample comments -->
                <p><strong>User1:</strong> Great post!</p>
                <p><strong>User2:</strong> Loved this!</p>
            </div>
            <textarea id="newComment" placeholder="Add a comment..."></textarea>
            <button onclick="addComment()">Post Comment</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
