<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangrah - Connect & Explore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-logo">Sangrah</div>
        <input type="text" class="search-bar" placeholder="Search">
        <div class="navbar-icons">
            <a href="#home"><img src="icons/home-icon.svg" alt="Home"></a>
            <a href="#explore"><img src="icons/explore-icon.svg" alt="Explore"></a>
            <a href="#reels"><img src="icons/reel-icon.svg" alt="Reels"></a>
            <a href="#notifications"><img src="icons/notification-icon.svg" alt="Notifications"></a>
            <a href="#profile"><img src="icons/profile-icon.svg" alt="Profile"></a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Feed Section -->
        <section class="feed">
            <article class="post">
                <header class="post-header">
                    <img src="user-profile.jpg" alt="User Profile" class="post-user-profile">
                    <h3>@username</h3>
                </header>
                <img src="post-image.jpg" alt="Post Image" class="post-image">
                <div class="post-interactions">
                    <button class="like-button">Like</button>
                    <button class="comment-button">Comment</button>
                    <button class="share-button">Share</button>
                </div>
                <div class="post-caption">
                    <h4>@username</h4>
                    <p>Caption for the post...</p>
                </div>
            </article>
        </section>

        <!-- Sidebar for Suggestions or Stories -->
        <aside class="sidebar">
            <div class="suggestions">
                <h3>Suggestions for You</h3>
                <!-- Suggested Profiles -->
                <div class="suggested-profile">
                    <img src="suggested-user.jpg" alt="Suggested User">
                    <h4>@suggesteduser</h4>
                    <button>Follow</button>
                </div>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
